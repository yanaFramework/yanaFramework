<PROFILE>
	<AUTO>true</AUTO>
	<BGCOLOR>#F0F0F0</BGCOLOR>
	<PFONT>Arial, Helvetica, sans-serif</PFONT>
	<TIMEFORMAT>0</TIMEFORMAT>
	<USERMODE>true</USERMODE>
	<SKIN>minimal</SKIN>
	<SMILEYDIR>common_files/smilies/</SMILEYDIR>
	<PROFILE_ID>default</PROFILE_ID>
	<RSS>
		<FILE>plugins/rss/test.rss</FILE>
		<MAX>5</MAX>
	</RSS>
	<GUESTBOOK>
		<MAIL>meineMail@meineAdresse.tld</MAIL>
		<NOREPLY>noReply@meineAdresse.tld</NOREPLY>
		<FLOODING>0</FLOODING>
		<ENTPERPAGE>5</ENTPERPAGE>
		<USE_DB>false</USE_DB>
	</GUESTBOOK>
	<SPAM>
		<CAPTCHA>true</CAPTCHA>
	</SPAM>
	<SEARCH>
		<TARGET>_self</TARGET>
	</SEARCH>
	<USER>
		<ALLOW_CREATE>0</ALLOW_CREATE>
	</USER>
	<LOGGING>false</LOGGING>
</PROFILE>
