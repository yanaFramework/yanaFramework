<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Installation Wizard</title>
    <link rel="stylesheet" type="text/css" href="data/index.css">
    <script type="text/javascript" src="data/index.js"></script>
</head>


<body>

        <h1>{language components}</h1>

        <form name="components" action="">
        <!-- Choose components to install -->
        <ol class="components">
        {begin}
            <li>
                <label>
                    <input type="checkbox" name="components[]" value="{key}">
                    {value}
                </label>
            </li>
        {end}
        </ol>

        <div style="margin: 10px;">
            <button type="button" onclick="choose(document.forms['components'].elements, true)">
            {language choose_all}
            </button>
            <button type="button" onclick="choose(document.forms['components'].elements, false)">
            {language choose_minimal}
            </button>
            <button type="reset">
            {language choose_typical}
            </button>
        </div>
        </form>

</body>

</html>
